<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} " />
<link rel="stylesheet" th:href="@{/app.css}" />



<title>Book Management System</title>
</head>
<body>

	<div class="container ">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Book House</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Books</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>

				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>


		<br />
		<!-- 	<span th:text="'Hello,WORLD'">Book Store </span>
 -->
		<div class="row">

			<div class="col-md-6 col-md-offset-3">


				<div class="card">
					<div class="card-body">


						<form action="/addBook">
							<div class="form-group">
								<label for="bName">Book Name:</label> <input type="text"
									class="form-control" id="bName">
							</div>
							<div class="form-group">
								<label for="authorName">Author Name:</label> <input type="text"
									class="form-control" id="authorName">
							</div>
							<div class="form-group">
								<label for="publishYear">Publish Year:</label> <input
									type="text" class="form-control" id="publishYear">
							</div>
							<button type="submit" class="btn btn-primary">ADD</button>
						</form>

					</div>
				</div>
			</div>
		</div>
		
		
	</div>


</body>
</html>
